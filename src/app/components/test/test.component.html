<form>
    <div class="form-group row">
        <label for="valor" class="col-2">Valor</label>
        <input type="text" class="form-control col-10" id="valor" name="valor" placeholder="" [(ngModel)]="valor"/>    
      </div>
      <div class="form-group row">
        <label for="origen" class="col-2">Origen</label>
        <input type="text" class="form-control col-10" id="origen" name="valor" placeholder="" [(ngModel)]="origen"/>    
      </div>
      <div class="form-group row">
        <label for="destino" class="col-2">Destino</label>
        <input type="text" class="form-control col-10" id="destino" name="valor" placeholder="" [(ngModel)]="destino"/>    
      </div>
      <div class="form-group row">
        <label for="cambio" class="col-2 alert alert-success">{{cambio}}</label>      
      </div>
      <div class="form-group row">
        <button type="button" class="btn btn-primary" (click)="cambiarMoneda()">Cambiar Moneda</button>
      </div>
  </form>
