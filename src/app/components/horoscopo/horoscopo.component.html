<!-- SIGNOS -->
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let item of signos">
            <div class="row my-2">
                <div class="col-4">
                    <img src="/assets/images/signos/{{item.name}}.png" alt="..." width="50px" height="50px">
                </div>
                <div class="col-8 mt-2">
                    <div class="py-2 rounded bg-success text-center text-white font-weight-bold" name="aries" (click)="test(item)">
                        {{item.name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
            

<!-- HOROSCOPO -->
<div class="container" *ngIf="signoElegido != null">
    <div class="row my-3 table-warning">
        <div class="col-12">
            <div class="bg-success text-white font-weight-bold pl-5 py-2">
                {{signoElegido}} - {{fechaInicio}} to {{fechaFin}}
            </div>
            <h4 class="text-primary font-weight-bold pt-4">
                {{signoElegido}}
            </h4>
            <div class="row">
                <div class="col-8">
                    {{resultadoHoroscopo}}
                </div>
                <div class="col-4">
                    <img src="/assets/images/signos/{{signoElegido}}.png" alt="...">
                </div>   
            </div>
        </div>
    </div>
</div>
